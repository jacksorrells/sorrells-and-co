---
label: Page
hide_body: false
fields:
- type: text
  name: title
  label: Page Title
  description: The bold text displayed at the top of the page
  config:
    required: true
- type: textarea
  name: subtitle
  label: Page Subtitle
  description: The text displayed below the page title
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: field_group
  name: content_img
  label: Content Image
  description: The image displayed above the page content
  fields:
  - type: boolean
    name: enabled
    label: Display Content Image
    description: Displays the page content image
    default: false
  - type: file
    name: path
    label: Image
  - type: text
    name: url
    label: URL
    description: The URL used in the image hyperlink
    default: "#"
- type: field_group
  name: sidebar
  label: Sidebar
  description: The sidebar displayed beside the page content
  fields:
  - type: boolean
    name: enabled
    label: Display Page Sidebar
    description: Displays the page sidebar
    default: false
  - type: select
    name: side
    label: Sidebar Position
    description: The side of the page the sidebar is to be displayed
    default: left
    config:
      source:
        type: custom
      options:
      - left
      - right
- type: text
  name: template
  label: Template
  hidden: false
  default: page
  config:
    required: true
- name: gallery
  type: field_group
  config: {}
  fields:
  - name: show/hide_gallery
    type: boolean
    label: Show/Hide Gallery
    description: Toggle to show or hide the image gallery
  - name: gallery-file-upload
    type: image_gallery
    config: {}
    label: Gallery File Upload
    description: Multi-File Upload for the images for the page.
  label: Gallery
  description: Gallery for Images
pages:
- src/pages/badger-ranch.md
- src/pages/510-collective.md
- src/pages/cloister.md
- src/pages/why-us.md
- src/pages/our-story.md
- src/pages/cameron-heights.md
- src/pages/riverside.md
- src/pages/our-communities.md
- src/pages/contact-us.md
- src/pages/our-work.md
